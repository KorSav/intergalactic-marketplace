databaseChangeLog:
  - changeSet:
    id: lab-3-3
    author: Savelii.Korniiko
    changes:
      - createTable:
        tableName: order
        columns:
          - column:
            name: id 
            type: UUID
            constraint:
              primaryKey: true
              nullable: false
          - column:
            name: status
            type: VARCHAR(50)
            constraint:
              nullable: false
          - column:
            name: customer_id
            type: INT
            constraint:
              nullable: false
      - addForeignKeyConstraint:
          baseTableName: order
          baseColumnNames: customer_id
          referencedTableName: customer
          referencedColumnNames: id
          constraintName: fk_order_customer
      