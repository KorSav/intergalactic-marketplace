databaseChangeLog:
  - changeSet:
      id: lab-3-4
      author: Savelii.Korniiko
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id 
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: TINYINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: owner_id
            referencedTableName: customer
            referencedColumnNames: id
            constraintName: fk_product_customer
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: owner_id
            referencedTableName: category
            referencedColumnNames: id
            constraintName: fk_product_category
        - addUniqueConstraint:
            tableName: product
            columnNames: name, category_id
            constraintName: uq_product_name_in_category