databaseChangeLog:
  - changeSet:
    id: lab-3-1
    author: Savelii.Korniiko
    changes:
      # Sequence for Category ID
      - createSequence:
        sequenceName: category_id_seq
        incrementBy: 1 

      # Create Category table
      - createTable:
        tableName: category
        columns:
          - column:
            name: id 
            type: TINYINT
            constraint:
              primaryKey: true
              nullable: false
          - column:
            name: name
            type: VARCHAR(50)
            constraint:
              nullable: false
      - addUniqueConstraint:
          tableName: category
          columnNames: name
          constraintName: uq_category_name
